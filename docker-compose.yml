version: '3.8'
services:
  mpb-telegram-bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: mpb-telegram-bot
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN} 
      - ADMIN_USER_ID=${ADMIN_USER_ID}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - DOCKER_GID=${DOCKER_GID}
    volumes:
      - bot_db_data:/app/db_data  # Именованный volume для хранения БД
      - bot_logs:/app/logs        # Именованный volume для логов бота
      - matplobblib_lib:/usr/local/lib/python3.11/site-packages/matplobblib # Persist library updates
      - ./examples:/app/examples    # Volume для файлов-примеров
      - /var/run/docker.sock:/var/run/docker.sock
      - code_runner_data:/app/run
    depends_on:
      - runner
  runner:
    build:
      context: .
      dockerfile: Dockerfile.runner
    image: mpb-runner # The image name used by the bot to run containers
    # Keep the service alive and ensure the volume is correctly initialized and attached.
    command: tail -f /dev/null
    volumes:
      - code_runner_data:/app/code # Mount the shared volume


  mpb-fastapi-stats:
    build:
      context: .
      dockerfile: fastapi_stats_app/Dockerfile # Путь к Dockerfile для FastAPI приложения
    container_name: mpb-fastapi-stats-app
    ports:
      - "9583:9583"
    volumes:
      - bot_db_data:/app/db_data  # Используем тот же volume, что и бот, для доступа к БД
      - bot_logs:/app/logs        # Используем тот же volume для доступа к логам бота
      - ./fastapi_stats_app:/app_root/fastapi_stats_module  # Опционально: для live reload во время разработки
    environment:
      # Здесь можно будет добавить переменные окружения для FastAPI, если понадобятся
      WATCHFILES_FORCE_POLLING: "true" # Может помочь с live reload в Docker
    depends_on:
      - mpb-telegram-bot # FastAPI сервис запустится после бота (полезно, чтобы БД уже могла существовать)
volumes:
  bot_db_data:
  bot_logs:
  matplobblib_lib:
  code_runner_data: