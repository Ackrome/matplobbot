version: '3.8'

services:
  redis:
    image: redis:7-alpine # Using a specific version is good practice
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: pgvector/pgvector:pg15
    restart: unless-stopped
    env_file: ./.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
  

  mpb-telegram-bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    restart: unless-stopped
    stop_grace_period: 30s
    env_file: ./.env # env_file is sufficient
    environment:
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - bot_logs:/app/logs        # Именованный volume для логов бота
      - ./examples:/app/examples    # Volume для файлов-примеров
    depends_on:
      mpb-worker:
        condition: service_started
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy

  mpb-scheduler:
    build:
      context: .
      dockerfile: scheduler_app/Dockerfile
    restart: unless-stopped
    stop_grace_period: 30s
    ports:
      - "9584:9584"
    env_file: ./.env # env_file is sufficient
    volumes:
      - bot_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9584/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  mpb-fastapi-stats:
    build:
      context: .
      dockerfile: fastapi_stats_app/Dockerfile # Путь к Dockerfile для FastAPI приложения
    restart: unless-stopped
    stop_grace_period: 30s
    ports:
      - "9583:9583"
    env_file: ./.env
    volumes:
      - bot_logs:/app/logs        # Используем тот же volume для доступа к логам бота
    depends_on:
      mpb-telegram-bot:
        condition: service_started # API can start once the bot container starts
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9583/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  mpb-worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    restart: unless-stopped
    env_file: ./.env
    environment:
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - bot_logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy

  mpb-ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    container_name: mpb-ollama
    ports:
      - "11434:11434" # Exposed locally for testing/debugging
    volumes:
      - ollama_data:/root/.ollama
    depends_on:
      - postgres 

volumes:
  bot_logs:
  postgres_data:
  redis_data:
  ollama_data: