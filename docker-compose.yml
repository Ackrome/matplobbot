version: '3.8'

services:
  redis:
    image: redis:7-alpine # Using a specific version is good practice
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    env_file: ./.env
    environment:
      # This ensures the postgres container creates the user and db from DATABASE_URL
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  mpb-telegram-bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    restart: unless-stopped
    stop_grace_period: 30s
    env_file: ./.env # env_file is sufficient
    volumes:
      - bot_logs:/app/logs        # Именованный volume для логов бота
      - ./examples:/app/examples    # Volume для файлов-примеров
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy

  mpb-scheduler:
    build:
      context: .
      dockerfile: scheduler_app/Dockerfile
    restart: unless-stopped
    stop_grace_period: 30s
    env_file: ./.env # env_file is sufficient
    volumes:
      - bot_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy

  mpb-fastapi-stats:
    build:
      context: .
      dockerfile: fastapi_stats_app/Dockerfile # Путь к Dockerfile для FastAPI приложения
    restart: unless-stopped
    stop_grace_period: 30s
    ports:
      - "9583:9583"
    env_file: ./.env
    volumes:
      - bot_logs:/app/logs        # Используем тот же volume для доступа к логам бота
    depends_on:
      mpb-telegram-bot:
        condition: service_started # API can start once the bot container starts
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9583/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  bot_logs:
  matplobblib_lib:
  postgres_data:
  redis_data: