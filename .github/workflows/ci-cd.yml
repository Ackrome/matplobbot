name: CI-CD Pipeline for Matplobbot

on:
  push:
    branches: [ "main" ]

env:
  # Replace with your GitHub username (lowercase)
  REGISTRY: ghcr.io
  IMAGE_OWNER: ackrome

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # pip install pytest pytest-asyncio if they aren't in requirements

      # Uncomment this step if you add a testing suite
      # - name: Run Pytest
      #   run: pytest

  build-and-push:
    name: Build and Push Docker Images
    needs: test # This job will only run if the 'test' job succeeds
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # This is required to push to GHCR

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push matplobbot-bot
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.bot # Make sure this path is correct
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/matplobbot-bot:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/matplobbot-bot:latest

      - name: Build and push matplobbot-api
        uses: docker/build-push-action@v4
        with:
          context: ./fastapi_stats_app # Make sure this path is correct
          file: ./fastapi_stats_app/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/matplobbot-api:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/matplobbot-api:latest

  trigger-deployment:
    name: Trigger Jenkins Deployment
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Jenkins Job
        uses: appleboy/jenkins-action@master
        with:
          url: ${{ secrets.JENKINS_URL }}
          user: ${{ secrets.JENKINS_USER }}
          token: ${{ secrets.JENKINS_TOKEN }}
          job: "matplobbot-deploy"
          # Pass the commit SHA as the image tag
          params: |
            BOT_IMAGE_TAG=${{ github.sha }}
            API_IMAGE_TAG=${{ github.sha }}
