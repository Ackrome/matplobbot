name: CI-CD Pipeline for Matplobbot

on:
  push: { branches: [ "main" ] }
env:
  REGISTRY: ghcr.io
  IMAGE_OWNER: ackrome

jobs:
  # 1. Авто-версионирование (без изменений)
  auto-version-patch:
    name: Auto-Version Patch Release
    if: "!contains(github.event.head_commit.message, 'chore(release)')"
    outputs:
      new_version: ${{ steps.bumper.outputs.new_version }}
      commit_sha: ${{ steps.checkout.outputs.commit_sha }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Configure Git User
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Run Version Bumper for Patch
        id: bumper
        run: |
          python version_bumper.py patch
          git add setup.py requirements.txt
          git commit -m "chore(release): auto-version patch [skip ci]"
          git push origin HEAD:main

  # 2. Публикация библиотеки (без изменений)
  publish-shared-lib:
    name: Build and Publish Shared Library to PyPI
    needs: [auto-version-patch]
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install build dependencies
        run: python -m pip install --upgrade pip build twine
      - name: Build package
        run: python -m build
      - name: Publish package to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*

  # 3. СБОРКА ВСЕХ ОБРАЗОВ (ОБЪЕДИНЕННАЯ И БЫСТРАЯ)
  build-and-push:
    needs: [publish-shared-lib]
    name: Build All Services
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      # Мягкая очистка: удаляем только мусор, КЭШ ОСТАВЛЯЕМ
      - name: Maintenance Cleanup
        run: docker system prune -f

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- WORKER (Heavy) ---
      # Собираем первым, так как он самый долгий.
      # При повторном запуске Docker увидит кэш и пропустит сборку TeXLive!
      - name: Build and push Worker
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.worker
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/matplobbot-worker:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/matplobbot-worker:latest

      # --- BOT ---
      - name: Build and push Bot
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.bot
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/matplobbot-bot:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/matplobbot-bot:latest

      # --- API ---
      - name: Build and push API
        uses: docker/build-push-action@v4
        with:
          file: ./fastapi_stats_app/Dockerfile
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/matplobbot-api:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/matplobbot-api:latest

      # --- SCHEDULER ---
      - name: Build and push Scheduler
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./scheduler_app/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/matplobbot-scheduler:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/matplobbot-scheduler:latest

  # 4. Триггер деплоя (Jenkins)
  trigger-deployment:
    name: Trigger Jenkins Deployment
    needs: [build-and-push]
    runs-on: self-hosted
    steps:
      - name: Trigger Jenkins Job via cURL
        run: |
          curl -X POST "${{ secrets.JENKINS_URL }}/job/matplobbot-deploy/buildWithParameters" \
            --user "${{ secrets.JENKINS_USER }}:${{ secrets.JENKINS_TOKEN }}" \
            --data-urlencode "BOT_IMAGE_TAG=${{ github.sha }}" \
            --data-urlencode "WORKER_IMAGE_TAG=${{ github.sha }}" \
            --data-urlencode "API_IMAGE_TAG=${{ github.sha }}" \
            --data-urlencode "SCHEDULER_IMAGE_TAG=${{ github.sha }}"