<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <!-- We can reuse most of the styles from index.html -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="theme-switcher" id="theme-toggle-button">Сменить тему</div>
        <a href="/" style="text-decoration: none; color: inherit; display: inline-block; margin-bottom: 20px;">&larr; Назад к статистике</a>

        <div id="user-profile-header" style="display: flex; align-items: center; gap: 20px; margin-bottom: 30px;">
            <!-- User avatar and info will be loaded here -->
        </div>

        <h2 id="actions-table-title">Действия пользователя</h2>

        <div style="margin-bottom: 15px;">
            <input type="text" id="search-input" placeholder="Фильтр по типу или деталям действия..." style="width: 100%; padding: 10px; box-sizing: border-box; border-radius: 4px; border: 1px solid #ccc;">
        </div>

        <table id="actions-table">
            <thead>
                <tr>
                    <th>ID Действия</th>
                    <th>Тип</th>
                    <th>Детали</th>
                    <th>Время</th>
                </tr>
            </thead>
            <tbody id="actions-body">
                <tr><td colspan="4" style="text-align:center;">Загрузка данных...</td></tr>
            </tbody>
        </table>
        <p id="loading-status" style="text-align:center;"></p>

        <div id="pagination-controls" class="pagination-container" style="margin-top: 20px; text-align: center;">
            <!-- Pagination buttons will be inserted here by JavaScript -->
        </div>

    </div>

    <script src="/static/js/theme.js"></script>
    <script src="/static/js/user_details.js"></script>
</body>
</html>
