# version: '3.8'

# This file is for production. It uses pre-built images from GHCR.
services:
  redis: # Added redis service for production consistency
    image: redis:7-alpine 
    restart: unless-stopped
    # The port is exposed to the host, but other services will connect via the internal Docker network.
    # If you don't need to access Redis from outside the Docker host, you can remove the 'ports' section.
    # ports:
    #   - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    env_file: ./.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  mpb-telegram-bot:
    image: ghcr.io/ackrome/matplobbot-bot:${BOT_TAG:-latest}
    restart: unless-stopped
    stop_grace_period: 30s
    env_file: ./.env
    volumes:
      - bot_logs:/app/logs # Logs are persisted in a named volume
    depends_on:
      mpb-worker:
        condition: service_started
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully


  mpb-scheduler:
    image: ghcr.io/ackrome/matplobbot-scheduler:${SCHEDULER_TAG:-latest}
    restart: unless-stopped
    stop_grace_period: 30s
    ports:
      - "9584:9584"
    env_file: ./.env
    environment:
      - TZ=Europe/Moscow
    volumes:
      - bot_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9584/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  mpb-fastapi-stats:
    image: ghcr.io/ackrome/matplobbot-api:${API_TAG:-latest} 
    restart: unless-stopped
    stop_grace_period: 30s
    env_file: ./.env
    ports:
      - "9583:9583"
    volumes:
      - bot_logs:/app/logs # All services write to the same log volume
    depends_on:
      mpb-telegram-bot:
        condition: service_started
      migrator:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9583/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  migrator:
    image: ghcr.io/ackrome/matplobbot-bot:${BOT_TAG:-latest}
    command: ["/bin/bash", "-c", "alembic upgrade head"]
    env_file: ./.env
    depends_on:
      postgres:
        condition: service_healthy

  mpb-worker:
    image: ghcr.io/ackrome/matplobbot-worker:${WORKER_TAG:-latest} # <--- Use tag from ENV
    restart: unless-stopped
    # command is baked into Dockerfile.worker, but can be overridden if needed
    # command: celery -A shared_lib.celery_app worker --loglevel=info --concurrency=2
    env_file: ./.env
    environment:
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - bot_logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy

volumes:
  bot_logs:
  redis_data:
  postgres_data:
  ollama_data: