# version: '3.8'

# This file is for production. It uses pre-built images from GHCR.
services:
  redis:
    image: redis:7-alpine
    # container_name: mpb-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    env_file: ./.env
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mpb-telegram-bot:
    image: ghcr.io/ackrome/matplobbot-bot:${BOT_TAG:-latest}
    restart: unless-stopped
    env_file: ./.env
    volumes:
      - bot_logs:/app/logs
      - matplobblib_lib:/usr/local/lib/python3.11/site-packages/matplobblib # Persist library updates
    depends_on:
      - redis
      - postgres

  mpb-fastapi-stats:
    image: ghcr.io/ackrome/matplobbot-api:${API_TAG:-latest} 
    restart: unless-stopped
    env_file: ./.env
    ports:
      - "9583:9583"
    volumes:
      - bot_logs:/app/logs
    depends_on:
      - mpb-telegram-bot
      - postgres

volumes:
  bot_logs:
  matplobblib_lib:
  redis_data:
  postgres_data: